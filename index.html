<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Points System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pointsDisplay {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Ads Points System</h1>
    <button onclick="addPoints()">View Ad</button>  <!-- Button to add points -->
    <p id="pointsDisplay">Current Points: 0</p>  <!-- Display for current points -->

    <script>
        async function addPoints() {
            const username = prompt("Enter your username:");
            const telegramUsername = prompt("Enter your Telegram username:");

            const response = await fetch('http://localhost:5000/addPoints', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, telegramUsername })
            });

            const data = await response.json();
            alert(data.message + ' Your Points: ' + data.points + ' Telegram: ' + data.telegramUsername);
            updatePointsDisplay(username);  // Pass the username to update points
        }

        async function updatePointsDisplay(username) {
            const response = await fetch(`http://localhost:5000/getPoints?username=${username}`);
            const data = await response.json();
            const pointsDisplay = document.getElementById('pointsDisplay');
            
            if (response.ok) { // Check if the response is OK
                pointsDisplay.innerText = `Current Points: ${data.points}`;  // Display current points
            } else {
                pointsDisplay.innerText = 'Error fetching points'; // Display error message
            }
        }
    </script>
</body>
</html>
