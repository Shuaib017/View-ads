<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Welcome to Telegram Mini App</h2>
    <p id="username">Loading...</p>
    <button id="addPointsButton" style="display: none;">Add Point</button>
    <p id="points">Points: 0</p>

    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        if (user && user.username) {
            document.getElementById("username").innerText = `Your username: @${user.username}`;
            document.getElementById("addPointsButton").style.display = 'block';
            loadUserPoints(); // Load points when the username is available
        } else {
            document.getElementById("username").innerText = "Username not available.";
        }

        let points = 0; // Initial points

        document.getElementById("addPointsButton").onclick = async function() {
            points += 1; // Increase points locally
            document.getElementById("points").innerText = `Points: ${points}`;

            // Send request to update points in MongoDB
            try {
                const response = await fetch('https://<your-deployed-url>/update-points', { // Update this URL to your deployed server URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user.username })
                });

                const data = await response.json();
                console.log('Updated user data:', data);
            } catch (error) {
                console.error('Error updating points:', error);
            }
        };

        async function loadUserPoints() {
            try {
                const response = await fetch('https://<your-deployed-url>/get-points', { // Update this URL to your deployed server URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user.username })
                });

                const data = await response.json();
                if (data.points !== undefined) { // Ensure points are defined
                    points = data.points; // Assign loaded points
                    document.getElementById("points").innerText = `Points: ${points}`;
                } else {
                    document.getElementById("points").innerText = "Points: 0"; // Default if not found
                }
            } catch (error) {
                console.error('Error loading points:', error);
            }
        }
    </script>
</body>
</html>
