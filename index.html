<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Points System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pointsDisplay {
            margin-top: 20px;
            font-weight: bold;
        }
        #telegramDisplay {
            margin-top: 10px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Ads Points System</h1>
    <button onclick="addPoints()">View Ad</button>  <!-- Button to add points -->
    <p id="pointsDisplay">Current Points: 0</p>  <!-- Display for current points -->
    <p id="telegramDisplay">Telegram Username: N/A</p> <!-- Display for Telegram username -->

    <script>
        async function addPoints() {
            // Telegram user data retrieval
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            // Get the username directly from Telegram
            const username = user.username; // Assuming the username is available
            const telegramUsername = username; // If you need to keep both separate

            const response = await fetch('https://view-ads.vercel.app/addPoints', { // Vercel URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, telegramUsername })
            });

            const data = await response.json();
            alert(data.message + ' Your Points: ' + data.points + ' Telegram: ' + data.telegramUsername);
            updatePointsDisplay(username);  // Update points display
        }

        async function updatePointsDisplay(username) {
            const response = await fetch(`https://view-ads.vercel.app/getPoints?username=${username}`); // Vercel URL
            const data = await response.json();
            const pointsDisplay = document.getElementById('pointsDisplay');
            const telegramDisplay = document.getElementById('telegramDisplay');

            if (response.ok) { // Check if the response is OK
                pointsDisplay.innerText = `Current Points: ${data.points}`;  // Display current points
                telegramDisplay.innerText = `Telegram Username: ${username}`; // Display Telegram username
            } else {
                pointsDisplay.innerText = 'Error fetching points'; // Display error message
                telegramDisplay.innerText = 'Telegram Username: N/A'; // Reset Telegram username on error
            }
        }
    </script>
</body>
</html>
