<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        input { margin: 5px; }
    </style>
</head>
<body>
    <h2>Welcome to Telegram Mini App</h2>
    
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button id="addPointsButton">Add Point</button>
    
    <p id="points">Points: 0</p>

    <script>
        let points = 0; // Initial points

        document.getElementById("addPointsButton").onclick = async function() {
            const username = document.getElementById("usernameInput").value;

            if (!username) {
                alert("Please enter a username.");
                return;
            }

            // Send request to update points in MongoDB
            try {
                const response = await fetch('http://localhost:3000/update-points', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                if (data.success) {
                    points += 1; // Increment points
                    document.getElementById("points").innerText = `Points: ${points}`;
                } else {
                    alert(data.message); // Show error message
                }
            } catch (error) {
                console.error('Error updating points:', error);
            }
        };
    </script>
</body>
</html>
