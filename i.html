<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Points System</title>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8442747' data-sdk='show_8442747'></script>
</head>
<body>
    <h1>Ad Points System</h1>
    <button id="showAd">Show Ad</button>
    
    <script>
        document.getElementById('showAd').onclick = function() {
            show_8442747().then(() => {
                // Replace 'your_telegram_username' with the actual Telegram username
                const username = 'your_telegram_username'; // Replace this with the actual Telegram username

                // Send request to add points
                fetch('http://localhost:5000/addPoints', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                })
                .then(response => response.json())
                .then(data => {
                    alert(`You have seen the ad! Your points: ${data.points}`);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        };
    </script>
</body>
</html>
